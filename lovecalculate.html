<html>
    <head>
        <title>love compatibility</title>
        <style>
            .love{
                margin-left: 100px;
            }
        </style>
    </head>
    <body>

        <input type="text" id="name1" >
        <input type="text" id="name2">
        <br>
        <br>
        <button id="love">compatibility</button>
        <br>
        
        <div id="love1">
           
        </div>
        
        <script type="text/javascript">

        document.getElementById("love").onclick=function(){
            var name1=document.getElementById("name1").value;
            var name2=document.getElementById("name2").value;
            var com=Math.floor(Math.random()* 100);
            document.getElementById("love1").innerHTML=name1+" & "+name2+" are "+com+"% compatible";
        }

        </script>
    </body>
</html>
